repos:
  # Backend
  - repo: local
    hooks:
      - id: ruff-lint
        name: Ruff lint (backend)
        entry: backend/venv/bin/ruff
        language: system
        types_or: [python, jupyter]
        args: [ "--fix", "-q" ]
        files: ^backend/

      - id: ruff-format
        name: Ruff format (backend)
        entry: backend/venv/bin/ruff
        language: system
        types_or: [python, jupyter]
        args: [ "format", "-q" ]
        files: ^backend/

  # Frontend
  - repo: local
    hooks:
      - id: prettier
        name: Prettier (frontend)
        entry: npx prettier --config frontend/.prettierrc.json --write
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|scss|json|md|yml|yaml)$

  # Frontend
  - repo: local
    hooks:
      - id: eslint
        name: ESLint (frontend)
        entry: npx eslint
        language: system
        types: [javascript, jsx, ts, tsx]
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|scss|json|md|yml|yaml)$