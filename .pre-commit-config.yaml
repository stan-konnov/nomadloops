repos:
  # Backend
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff
        types_or: [ python, jupyter ]
        args: [ --fix, -q ]
      - id: ruff-format
        args: [ -q ]
        types_or: [ python, jupyter ]

  # Frontend
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --config frontend/.prettierrc.json --write
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|scss|json|md|yml|yaml)$

  # Frontend
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npx eslint
        language: system
        types: [javascript, jsx, ts, tsx]
        files: ^frontend/